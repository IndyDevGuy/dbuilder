registration:
    check_email: |
        Thanks for registering! An email has been sent to %email%. It contains an activation link you must click to activate your account.
    confirmed: 'Thanks for verifing your email %username%! Your account is now activated.'
    back: 'Back to the originating page.'
    submit: Register
    flash:
        user_created: 'The user has been created successfully.'
    email:
        subject: 'Thank you for registering with Disciple Builder'
        message: |
            Hello %username%!

            One more step, and you'r account will be activated!

            To finish activating your account - please visit %confirmationUrl%

            This link can only be used once to validate your account.

            Regards,
            Disciple Builder Team.

resetting:
    check_email: |
        An email has been sent. It contains a link you must click to reset your password.
        Note: You can only request a new password once within %tokenLifetime% hours.

        If you don't get an email check your spam folder or try again.
    request:
        username: 'Username or email address'
        submit: 'Reset password'
    reset:
        submit: 'Change password'
    flash:
        success: 'The password has been reset successfully.'
    email:
        subject: 'Reset Password'
        message: |
            Hello %username%!

            To reset your password - please visit %confirmationUrl%

            Regards,
            the Team.

